<div class="col-xs-12">

  <div class="row">
    <div class="col-xs-2">
    </div>

    <div class="col-xs-8">

      <h2 class="welcome-text-heading">Welcome to The Greenhouse Webapp Seed project!</h2>

      <p class="welcome-text-body">This is a sample project to demonstrate a basic Angular 2 and Webpack build.</p>

      <!--<p>Checkout our latest posts below, or all our posts over <a [routerLink]="['/posts']">here</a>!</p>-->

    </div>

    <div class="col-xs-2">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
    </div>

    <div class="col-xs-8">

      <div class="posts-container">
        <tgh-posts-list></tgh-posts-list>
      </div>

    </div>

    <div class="col-xs-2">
    </div>
  </div>

  <div class="row">

    <div class="col-xs-2">
    </div>

    <div class="col-xs-8">

      <h2>Form Example</h2>
      <p>Submit just outputs form (and values) to the console</p>

      <form>

        <label for="name">Name</label>
        <input id="name" value="{{form.name::input}}" type="text" required/>

        <br/>

        <!-- TODO make this conditional -->
        <p>Welcome to the site, {{form.name}}!</p>

        <button on-click="submitForm" class="btn" type="submit">Submit</button>
        <button on-click="resetForm" class="btn" type="reset">Reset</button>

      </form>

    </div>

    <div class="col-xs-2">
    </div>

  </div>

</div>
